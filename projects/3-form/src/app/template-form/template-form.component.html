<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="mx-auto mt-4 mb-4" style="width: 500px;">
  <div class="form-groupmt-4 mb-4">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" ngModel>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email" name="email" ngModel>
    <small class="text-muted">Nunca iremos compartilhar seu email</small>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
