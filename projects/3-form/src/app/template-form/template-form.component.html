<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="mx-auto mt-4 mb-4" style="width: 500px;">
  <div class="form-groupmt-4 mb-4">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email" name="email" [ngModel]="usuario.email" #email
      required email>
    <small class="text-muted">{{email.className}}</small>
  </div>
  <!-- [(muda o component.ts)] -->
  <!-- [Muda somente o html] -->

  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
